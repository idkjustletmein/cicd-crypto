<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare - CryptoLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #12122a;
            --bg-card: rgba(30, 30, 60, 0.6);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #06b6d4;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: rgba(99, 102, 241, 0.3);
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            background-image:
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent-tertiary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .input-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .input-row>* {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            margin-top: 1rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
        }

        .result-card h4 {
            color: var(--accent-tertiary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .result-card .output {
            background: var(--bg-primary);
            padding: 0.75rem;
            border-radius: 8px;
            font-family: monospace;
            color: var(--success);
            word-break: break-all;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" class="logo"><span>üîê</span> CryptoLab</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Encrypt</a>
            <a href="/learn/" class="nav-link">Learn</a>
            <a href="/compare/" class="nav-link active">Compare</a>
            <a href="/about/" class="nav-link">About</a>
        </div>
    </nav>

    <div class="container">
        <h1>üîÄ Compare Ciphers</h1>
        <p class="subtitle">See how different ciphers encrypt the same text</p>

        <div class="input-section">
            <div class="input-row">
                <div>
                    <label>Plaintext</label>
                    <input type="text" id="compare-input" placeholder="Enter text to compare" value="HELLO WORLD">
                </div>
                <div>
                    <label>Key (for key-based ciphers)</label>
                    <input type="text" id="compare-key" placeholder="Enter a key" value="KEY">
                </div>
            </div>
            <button class="btn" id="compare-btn">‚ö° Compare All Ciphers</button>
        </div>

        <div class="results-grid" id="results-grid"></div>
    </div>

    <script>
        const compareBtn = document.getElementById('compare-btn');
        const resultsGrid = document.getElementById('results-grid');
        const compareInput = document.getElementById('compare-input');
        const compareKey = document.getElementById('compare-key');

        const simpleCiphers = ['caesar', 'additive', 'vigenere', 'railfence'];

        compareBtn.addEventListener('click', async () => {
            const text = compareInput.value || 'HELLO';
            const key = compareKey.value || 'KEY';
            resultsGrid.innerHTML = '<p style="color: var(--text-secondary);">Loading...</p>';

            const results = [];
            for (const cipher of simpleCiphers) {
                try {
                    const cipherKey = cipher === 'caesar' || cipher === 'additive' ? '3' :
                        cipher === 'railfence' ? '3' : key;
                    const response = await fetch('/encrypt/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ cipher, plaintext: text, key: cipherKey })
                    });
                    const data = await response.json();
                    results.push({ cipher, result: data.result || data.error, name: data.cipher_info?.name || cipher });
                } catch (e) {
                    results.push({ cipher, result: 'Error', name: cipher });
                }
            }

            resultsGrid.innerHTML = results.map(r => `
                <div class="result-card">
                    <h4>${r.name}</h4>
                    <div class="output">${r.result}</div>
                </div>
            `).join('');
        });
    </script>
</body>

</html>

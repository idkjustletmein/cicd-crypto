# SonarCloud Configuration
# Update the organization and project key after creating the project on SonarCloud

sonar.organization=idkjustletmein
sonar.projectKey=idkjustletmein_cicd-crypto

sonar.projectName=CryptoLab CI/CD
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=cryptolab
sonar.tests=tests
sonar.python.version=3.11

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/migrations/**,**/static/**,**/templates/**,**/__pycache__/**

# Encoding
sonar.sourceEncoding=UTF-8

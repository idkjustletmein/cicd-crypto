name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          pytest --cov=cryptolab --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage for SonarCloud
        run: |
          pytest --cov=cryptolab --cov-report=xml
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true

  docker_build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: sonarcloud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cryptolab:latest

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: [test, sonarcloud, docker_build]
    if: always()

    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          FAILED_JOBS=""
          
          if [ "${{ needs.test.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS\\n- Unit Tests"
          fi
          
          if [ "${{ needs.sonarcloud.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS\\n- SonarCloud Analysis"
          fi
          
          if [ "${{ needs.docker_build.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS\\n- Docker Build"
          fi
          
          if [ -n "$FAILED_JOBS" ]; then
            COLOR=15548997
            TITLE="Pipeline Failed"
            DESCRIPTION="The pipeline failed in the following stages:${FAILED_JOBS}"
          else
            COLOR=5763719
            TITLE="Pipeline Success"
            DESCRIPTION="All stages passed successfully! ðŸš€"
          fi
          
          curl -H "Content-Type: application/json" \
               -d "{\"embeds\": [{\"title\": \"$TITLE\", \"description\": \"$DESCRIPTION\", \"color\": $COLOR, \"url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}]}" \
               "$DISCORD_WEBHOOK"


name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        id: run_tests
        run: |
          set +e
          pytest --cov=cryptolab --cov-report=xml --cov-report=term-missing > test_output.txt 2>&1
          EXIT_CODE=$?
          set -e
          cat test_output.txt
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Tests failed with exit code $EXIT_CODE" > test_error.txt
            tail -n 20 test_output.txt >> test_error.txt
            exit $EXIT_CODE
          fi
      
      - name: Upload Test Errors
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-errors
          path: test_error.txt

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage for SonarCloud
        run: |
          pytest --cov=cryptolab --cov-report=xml
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true

  docker_build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: sonarcloud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cryptolab:latest


  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: [test, sonarcloud, docker_build]
    if: always()
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
        continue-on-error: true

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # --- Metadata ---
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          ACTOR="${{ github.actor }}"
          COMMIT_MSG=$(git log -1 --pretty=%B || echo "No commit message")
          RUN_URL="https://github.com/$REPO/actions/runs/${{ github.run_id }}"
          
          # --- Status Icons ---
          PASS_ICON="‚úÖ"
          FAIL_ICON="‚ùå"
          SKIP_ICON="‚è≠Ô∏è"
          
          # --- Stage: Unit Tests ---
          if [ "${{ needs.test.result }}" == "success" ]; then
            # Parse coverage from artifact if exists
            if [ -f artifacts/coverage-report/coverage.xml ]; then
              # Extract line-rate (e.g., "0.455") and convert to percentage (45%)
              COV_RATE=$(grep -o 'line-rate="[^"]*"' artifacts/coverage-report/coverage.xml | head -1 | cut -d'"' -f2)
              COV_PCT=$(echo "$COV_RATE * 100" | bc | cut -d'.' -f1)%
              TEST_STATUS="$PASS_ICON **Unit Tests**\\nExecuted successfully ($COV_PCT Coverage)"
            else
              TEST_STATUS="$PASS_ICON **Unit Tests**\\nExecuted successfully"
            fi
          elif [ "${{ needs.test.result }}" == "skipped" ]; then
            TEST_STATUS="$SKIP_ICON **Unit Tests**\\nSkipped"
          else
            TEST_STATUS="$FAIL_ICON **Unit Tests**\\nFailed"
            if [ -f artifacts/test-errors/test_error.txt ]; then
               ERR=$(cat artifacts/test-errors/test_error.txt | head -n 3)
               # Clean up error message for JSON
               ERR=$(echo "$ERR" | sed 's/"//g' | sed ':a;N;$!ba;s/\n/ /g')
               TEST_STATUS="$TEST_STATUS (See failure details below)"
            fi
          fi
          
          # --- Stage: SonarCloud ---
          if [ "${{ needs.sonarcloud.result }}" == "success" ]; then
            SONAR_STATUS="$PASS_ICON **SonarCloud**\\nQuality Gate Passed"
          elif [ "${{ needs.sonarcloud.result }}" == "skipped" ]; then
            SONAR_STATUS="$SKIP_ICON **SonarCloud**\\nSkipped"
          else
            SONAR_STATUS="$FAIL_ICON **SonarCloud**\\nQuality Gate Failed"
          fi
          
          # --- Stage: Docker Build ---
          if [ "${{ needs.docker_build.result }}" == "success" ]; then
             DOCKER_STATUS="$PASS_ICON **Docker Build**\\nImage Pushed to Hub"
             DEPLOY_STATUS="$PASS_ICON **Deployment**\\nTriggered via Render"
          elif [ "${{ needs.docker_build.result }}" == "skipped" ]; then
             DOCKER_STATUS="$SKIP_ICON **Docker Build**\\nSkipped"
             DEPLOY_STATUS="$SKIP_ICON **Deployment**\\nSkipped"
          else
             DOCKER_STATUS="$FAIL_ICON **Docker Build**\\nFailed"
             DEPLOY_STATUS="$SKIP_ICON **Deployment**\\nCancelled"
          fi

          # --- Overall Status & Color ---
          if [ "${{ needs.test.result }}" == "failure" ] || [ "${{ needs.sonarcloud.result }}" == "failure" ] || [ "${{ needs.docker_build.result }}" == "failure" ]; then
             COLOR=15548997 # Red
             TITLE="Pipeline Failed"
             DESC="One or more stages failed to complete."
             
             # Append specific error logs if failed
             DETAILS_FIELD=""
             if [ -f artifacts/test-errors/test_error.txt ]; then
                LOG=$(cat artifacts/test-errors/test_error.txt | head -c 1000)
                LOG=$(echo "$LOG" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
                DETAILS_FIELD=",{\"name\": \"Failure Details\", \"value\": \"\`\`\`\\n$LOG\\n\`\`\`\", \"inline\": false}"
             fi
          else
             COLOR=5763719 # Green
             TITLE="Pipeline Success"
             DESC="New version deployed successfully! üöÄ"
             DETAILS_FIELD=""
          fi
          
          # --- Construct Payload ---
          # Vertical layout with separators
          PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "title": "$TITLE",
              "description": "$DESC",
              "color": $COLOR,
              "url": "$RUN_URL",
              "fields": [
                { "name": "Repository", "value": "[$REPO](https://github.com/$REPO)", "inline": true },
                { "name": "Branch", "value": "$BRANCH", "inline": true },
                { "name": "Commit", "value": "[$SHORT_SHA]($RUN_URL)", "inline": true },
                { "name": "Author", "value": "$ACTOR", "inline": true },
                { "name": "Workflow", "value": "$WORKFLOW", "inline": true },
                
                { "name": "Stage Summary", "value": "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ", "inline": false },
                
                { "name": "", "value": "$TEST_STATUS", "inline": false },
                { "name": "", "value": "üîπ", "inline": false },
                { "name": "", "value": "$SONAR_STATUS", "inline": false },
                { "name": "", "value": "üîπ", "inline": false },
                { "name": "", "value": "$DOCKER_STATUS", "inline": false },
                { "name": "", "value": "üîπ", "inline": false },
                { "name": "", "value": "$DEPLOY_STATUS", "inline": false }
                $DETAILS_FIELD
              ],
              "footer": { "text": "Run #${{ github.run_number }} ‚Ä¢ Triggered by $ACTOR" },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
          )
          
          curl -H "Content-Type: application/json" -d "$PAYLOAD" "$DISCORD_WEBHOOK"


name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        id: run_tests
        run: |
          set +e
          pytest --cov=cryptolab --cov-report=xml --cov-report=term-missing > test_output.txt 2>&1
          EXIT_CODE=$?
          set -e
          cat test_output.txt
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Tests failed with exit code $EXIT_CODE" > test_error.txt
            tail -n 20 test_output.txt >> test_error.txt
            exit $EXIT_CODE
          fi
      
      - name: Upload Test Errors
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-errors
          path: test_error.txt

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage for SonarCloud
        run: |
          pytest --cov=cryptolab --cov-report=xml
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true > sonar_output.txt 2>&1 || (
              echo "SonarCloud Analysis Failed" > sonar_error.txt &&
              grep "QUALITY GATE STATUS: FAILED" sonar_output.txt >> sonar_error.txt || echo "Check SonarCloud dashboard for details" >> sonar_error.txt &&
              cat sonar_output.txt &&
              exit 1
            )
            cat sonar_output.txt

      - name: Upload SonarCloud Errors
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sonar-errors
          path: sonar_error.txt

  docker_build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: sonarcloud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cryptolab:latest

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: [test, sonarcloud, docker_build]
    if: always()
    
    steps:
      - name: Download Test Errors
        uses: actions/download-artifact@v4
        with:
          name: test-errors
          path: errors/
        continue-on-error: true

      - name: Download SonarCloud Errors
        uses: actions/download-artifact@v4
        with:
          name: sonar-errors
          path: errors/
        continue-on-error: true

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          FAILED_JOBS=""
          ERROR_DETAILS=""
          
          if [ "${{ needs.test.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS\\n‚ùå **Unit Tests**"
            if [ -f errors/test_error.txt ]; then
              DETAIL=$(cat errors/test_error.txt)
              ERROR_DETAILS="${ERROR_DETAILS}\\n**Tests Failed:**\\n\`\`\`\\n${DETAIL}\\n\`\`\`"
            fi
          fi
          
          if [ "${{ needs.sonarcloud.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS\\n‚ùå **SonarCloud Analysis**"
            if [ -f errors/sonar_error.txt ]; then
              DETAIL=$(cat errors/sonar_error.txt)
              ERROR_DETAILS="${ERROR_DETAILS}\\n**Quality Gate Failed:**\\n\`\`\`\\n${DETAIL}\\n\`\`\`"
            fi
          fi
          
          if [ "${{ needs.docker_build.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS\\n‚ùå **Docker Build**"
            ERROR_DETAILS="${ERROR_DETAILS}\\n**Docker Build Failed**"
          fi
          
          if [ -n "$FAILED_JOBS" ]; then
            COLOR=15548997
            TITLE="üö´ Pipeline Failed"
            DESCRIPTION="**Failed Stages:**${FAILED_JOBS}\\n${ERROR_DETAILS}"
          else
            COLOR=5763719
            TITLE="‚úÖ Pipeline Success"
            DESCRIPTION="**All systems go!** üöÄ\\n\\n- Unit Tests passed\\n- Quality Gate passed\\n- Docker Image built & pushed\\n- Deployment triggered"
          fi
          
          # Escape output for JSON
          DESCRIPTION=$(echo "$DESCRIPTION" | sed 's/"/\\"/g' | tr -d '\r')
          
          curl -H "Content-Type: application/json" \
               -d "{\"embeds\": [{\"title\": \"$TITLE\", \"description\": \"$DESCRIPTION\", \"color\": $COLOR, \"url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\", \"footer\": {\"text\": \"CryptoLab CI/CD ‚Ä¢ Run #${{ github.run_number }}\"}}]}" \
               "$DISCORD_WEBHOOK"


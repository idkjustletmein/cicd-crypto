name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        id: run_tests
        run: |
          set +e
          pytest --cov=cryptolab --cov-report=xml --cov-report=term-missing > test_output.txt 2>&1
          EXIT_CODE=$?
          set -e
          cat test_output.txt
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Tests failed with exit code $EXIT_CODE" > test_error.txt
            tail -n 20 test_output.txt >> test_error.txt
            exit $EXIT_CODE
          fi
      
      - name: Upload Test Errors
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-errors
          path: test_error.txt

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage for SonarCloud
        run: |
          pytest --cov=cryptolab --cov-report=xml
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true

  docker_build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: sonarcloud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cryptolab:latest

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs: [test, sonarcloud, docker_build]
    if: always()
    
    steps:
      - name: Download Test Errors
        uses: actions/download-artifact@v4
        with:
          name: test-errors
          path: errors/
        continue-on-error: true

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          ACTOR="${{ github.actor }}"
          WORKFLOW="${{ github.workflow }}"
          RUN_URL="https://github.com/$REPO/actions/runs/${{ github.run_id }}"
          
          if [ "${{ needs.test.result }}" == "failure" ] || [ "${{ needs.sonarcloud.result }}" == "failure" ] || [ "${{ needs.docker_build.result }}" == "failure" ]; then
            COLOR=15548997 # Red
            TITLE="üö´ Pipeline Failed"
            DESCRIPTION="**Failed Stages:**"
            
            if [ "${{ needs.test.result }}" == "failure" ]; then
              DESCRIPTION="$DESCRIPTION\\n‚ùå Unit Tests"
              if [ -f errors/test_error.txt ]; then
                # Read specific test error
                ERR_MSG=$(cat errors/test_error.txt | head -n 5)
                # Escape for JSON
                ERR_MSG=$(echo "$ERR_MSG" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
                DESCRIPTION="$DESCRIPTION\\n\`\`\`\\n$ERR_MSG\\n\`\`\`"
              fi
            fi
            
            if [ "${{ needs.sonarcloud.result }}" == "failure" ]; then
               DESCRIPTION="$DESCRIPTION\\n‚ùå SonarCloud Analysis\\nQuality Gate Check Failed. [View Report](https://sonarcloud.io/dashboard?id=idkjustletmein_cicd-crypto&branch=main)"
            fi
            
            if [ "${{ needs.docker_build.result }}" == "failure" ]; then
               DESCRIPTION="$DESCRIPTION\\n‚ùå Docker Build"
            fi
            
          else
            COLOR=5763719 # Green
            TITLE="‚úÖ Pipeline Succeeded"
            DESCRIPTION="All stages completed successfully!"
          fi
          
          # Construct JSON Payload with Fields
          PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "title": "$TITLE",
              "description": "$DESCRIPTION",
              "color": $COLOR,
              "url": "$RUN_URL",
              "fields": [
                { "name": "Repository", "value": "$REPO", "inline": true },
                { "name": "Branch", "value": "$BRANCH", "inline": true },
                { "name": "Commit", "value": "$SHORT_SHA", "inline": true },
                { "name": "Author", "value": "$ACTOR", "inline": true },
                { "name": "Workflow", "value": "$WORKFLOW", "inline": true }
              ],
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
          )
          
          curl -H "Content-Type: application/json" -d "$PAYLOAD" "$DISCORD_WEBHOOK"

